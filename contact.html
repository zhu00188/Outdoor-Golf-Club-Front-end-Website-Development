<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.png">

    <link href="assets/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/bootstrap-icons.css">

    <link href="assets/css/all.min.css" rel="stylesheet">

    <link href="assets/css/fontawesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">

    <link rel="stylesheet" href="assets/css/nice-select.css">

    <link rel="stylesheet" href="assets/css/magnific-popup.css">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>GolfSpace - Contact Us</title>
</head>

<body>

    <div class="preloader_area_wrap">
        <div class="sk-cube-grid">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
            <div class="sk-cube sk-cube3"></div>
            <div class="sk-cube sk-cube4"></div>
            <div class="sk-cube sk-cube5"></div>
            <div class="sk-cube sk-cube6"></div>
            <div class="sk-cube sk-cube7"></div>
            <div class="sk-cube sk-cube8"></div>
            <div class="sk-cube sk-cube9"></div>
        </div>
    </div>


    <!-- header will be loaded from partials/header.html -->
    <div id="site-header-placeholder"></div>
    <script>
        (function () {
            var p = document.getElementById('site-header-placeholder');
            if (!p) return;
            fetch('partials/header.html').then(function (r) {
                if (!r.ok) throw new Error('Failed to load header');
                return r.text();
            }).then(function (html) {
                p.outerHTML = html;
            }).catch(function (err) {
                console.error(err);
            });
        })();
    </script>


    <div class="breadcrumb">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="breadcrumb-wrapper">
                        <div class="breadcrumb-inner">
                            <h1>Contact Us</h1>
                            <span><a href="index.html">Home<i class="fas fa-angle-right"></i></a>Contact Us</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="contact-area sec-mar">
        <div class="container">
            <div class="row">
                <div class="col-md-5 col-xl-5">
                    <div class="office-information">
                        <h2>Talk To With Our Best Consultant.</h2>
                        <div class="single-information">
                            <div class="bg-shape">
                                <img src="assets/img/info-shape.png" alt="">
                            </div>
                            <div class="icon">
                                <i><img src="assets/img/icons/location.png" alt=""></i>
                            </div>
                            <div class="info-cnt">
                                <h6>Location</h6>
                                <p>1385 Woodroffe Avenue, Ottawa, ON, K2G 1V8</p>
                            </div>
                        </div>
                        <div class="single-information">
                            <div class="bg-shape">
                                <img src="assets/img/info-shape.png" alt="">
                            </div>
                            <div class="icon">
                                <i><img src="assets/img/icons/mobile.png" alt=""></i>
                            </div>
                            <div class="info-cnt">
                                <h6>Phone</h6>
                                <a href="">+1-613-888-8888</a>
                            </div>
                        </div>
                        <div class="single-information">
                            <div class="bg-shape">
                                <img src="assets/img/info-shape.png" alt="">
                            </div>
                            <div class="icon">
                                <i><img src="assets/img/icons/envelope.png" alt=""></i>
                            </div>
                            <div class="info-cnt">
                                <h6>Email</h6>
                                <a
                                    href="https://demo.egenslab.com/cdn-cgi/l/email-protection#b6dfd8d0d9f6d1dbd7dfda98d5d9db"><span
                                        class="__cf_email__"
                                        data-cfemail="88e1e6eee7c8efe5e9e1e4a6ebe7e5">info@golfspace.example</span></a>
                                <a
                                    href="https://demo.egenslab.com/cdn-cgi/l/email-protection#7811161e17380b0d0808170a0c561b1715"><span
                                        class="__cf_email__"
                                        data-cfemail="3950575f56794a4c4949564b4d175a5654">business@golfspace.example</span></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 col-xl-7">
                    <div class="contact-form">
                        <h3>Write A Message</h3>
                        <form action="#" method="post">
                            <input type="text" name="name" placeholder="Your Full Name">
                            <input type="email" name="email" placeholder="Your Email">
                            <input type="text" name="phone" placeholder="Your Phone">
                            <input type="text" name="subject" placeholder="Subject">
                            <textarea name="message" cols="30" rows="10" placeholder="Write Message"></textarea>
                            <div class="button--wrap">
                                <button type="submit" class="eg-btn btn--primary golf-btn mx-auto">Submit Now <i
                                        class="bi bi-arrow-right"></i></button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="google-map">
        <div class="container-fluid g-0">
            <div class="map">
                <div class="row g-0">
                    <div class="col">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5607.9003498634!2d-75.75790842406855!3d45.34981804106375!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cce0718cc4a6ad7%3A0xc6cc467725843e2b!2sAlgonquin%20College%20-%20Ottawa%20Campus!5e0!3m2!1sen!2sca!4v1761011145069!5m2!1sen!2sca"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="newsletter-area">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="subscribe-newsletter">
                        <span>Stay In Touch</span>
                        <h2>Newsletter</h2>
                        <form action="#" method="post">
                            <input type="email" name="email" placeholder="Enter Your Email Here">
                            <input type="submit" value="Notify Now">
                        </form>
                        <b>Subscribe</b>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- footer will be loaded from partials/footer.html -->
    <div id="site-footer-placeholder"></div>
    <script>
        (function () {
            var p = document.getElementById('site-footer-placeholder');
            if (!p) return;
            fetch('partials/footer.html').then(function (r) {
                if (!r.ok) throw new Error('Failed to load footer');
                return r.text();
            }).then(function (html) {
                p.outerHTML = html;
            }).catch(function (err) {
                console.error(err);
            });
        })();
    </script>



    <script src="assets/js/jquery-3.6.0.min.js"></script>

    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <script src="assets/js/swiper-bundle.min.js"></script>

    <script src="assets/js/jquery.lazy.js"></script>
    <script src="assets/js/jquery.nice-select.min.js"></script>

    <script src="assets/js/anime.min.js"></script>

    <script src="assets/js/waypoints.min.js"></script>

    <script src="assets/js/jquery.counterup.min.js"></script>

    <script src="assets/js/jquery.magnific-popup.min.js"></script>

    <script src="assets/js/isotope.pkgd.min.js"></script>

    <script src="assets/js/masonry.pkgd.min.js"></script>

    <script src="assets/js/custom.js"></script>
</body>

</html>
